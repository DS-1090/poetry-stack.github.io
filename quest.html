<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f6edd3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }
        p {
            font-size: 24px;
            margin: 0 0 20px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes slideIn {
 		 0% {
    		transform: translateX(-100%);
    		opacity: 0;
  		}
  		100% {
    		transform: translateX(0);
    		opacity: 1;
  		}
}

	.slideIn {
  animation-name: slideIn;
  animation-duration: 4s;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="slideIn">
        <p><em>Quest for enlightenment</em></p>
        <img src="How will you quench my Thirst for eternal bliss Let your blessings fill this melancholy abyss, While you stay locked away in the deepest seas of darkness, Fill my heart with joy and blind me with your brightness, (2).png" alt="Solaced by the Cosmos">
    </div>
    </div>
</body>
</html>
